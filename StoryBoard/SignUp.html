        <script>
            $(document).ready(function() {
            //Map Jquery
            var map = new GMaps({
                el: '#map',
                lat: 40.81215,
                lng: -73.92773,
                zoom: 14,
                zoomControl : true,
                zoomControlOpt: {
                    style : 'SMALL',
                    position: 'TOP_LEFT'
                },
                panControl : false,
                streetViewControl : false,
                mapTypeControl: false,
                overviewMapControl: false 
              });

                map.addMarker({
                  lat: 40.81150,
                  lng: -73.92782,
                  icon: "images/map-marker.png"
                });

              var styles = [
                 {
                    featureType: "road",
                    elementType: "geometry",
                    stylers: [
                        { lightness: 100 },
                        { visibility: "simplified" }
                  ]
                }, {
                    featureType: "road",
                    elementType: "labels",
                    stylers: [
                        { visibility: "off" }
                  ]
                }
              ];
                    
              map.addStyle({
                  styledMapName:"Styled Map",
                  styles: styles,
                  mapTypeId: "map_style"  
              });
              
              map.setStyle("map_style");
            });
        </script>
